<!DOCTYPE html>
<html>
    <head>
        <title>Forme</title>
        <meta charset="utc-8">
    </head>
    <body>
        <form>

            Prezime: <input type="text"><br>

            Zenski<input type="radio" name="pol"><br>

            E-mail: <input type="email"><br>
            Godine: <input type="number" min="1" max="101"><br>

            Vas komentar: <br><textarea cols="30" rows="10"></textarea><br>
            <select name="cars">
                <option>Opel</option>
                <option>Audi</option>
                <option selected>Volvo</option>
            </select><br>


            <input type="button" value="Posalji">

            <input type="submit" value="Opet posalji"><br>
            Ime: <input type="text" name="KorisnickoIme" placeholder="Vase ime"><br>
            Boja: &nbsp;&nbsp;<input type="color"><br>

        </form>
