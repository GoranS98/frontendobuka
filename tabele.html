<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <title>Tabele</title>
    </head>
    <body>
        <table Border="1" style="border-collapse:collapse">
        <tr>
            <th>RB</th>
            <th>Ime</th>
            <th>Prezime</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ivan</td>
            <td>Ivanovic</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jovan</td>
            <td>Jovanovic</td>
        </tr>
        </table>
        <table border="1" width="100%" height="350px" style="border-collapse:collapse">
            <tr>
                <td>Pozicija</td>
                <td>Zemlja</td>
                <td>Udeo akcionog trzista</td>
            </tr>
            <tr>
                <td rowspan="2">1.</td>
                <td>Francuska</td>
                <td>22%</td>
            </tr>
            <tr>
                <!--Ovde ide <td>2.</td> -->
                <td>Italija</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Spanija</td>
                <td>16%</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Austrija</td>
                <td>8%</td>
            </tr>

        </table>


    </body>
</html>
